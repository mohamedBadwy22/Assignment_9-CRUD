<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/font-family.css" />
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <header class="text-center">
          <h1 class="d-inline-block my-5">Bookmarker</h1>
        </header>
        <hr />
        <section id="inputArea" class="d-flex flex-column">
          <h2 class="text-center mb-3">
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div id="input">
            <label for="siteName"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
            <input
              oninput="validationInputs(this)"
              type="text"
              class="mb-4 form-control"
              id="siteName"
              placeholder="Bookmark Name"
            />
            <label for="url"><i class="fa-solid fa-link"></i> Site URL </label>
            <input
              oninput="validationInputs(this)"
              type="url"
              class="mb-4 form-control"
              id="url"
              placeholder="Website URL"
            />
          </div>
          <button id="submitBtn" type="button" class="btn btn-danger px-5 align-self-center">
            Submit
          </button>
        </section>
        <hr />
        <section id="display" class="bg-white">
          <table class="table-light w-100 text-center my-2">
            <thead>
              <th class="py-1"><span>Index</span></th>
              <th class="py-1"><span>Website Name</span></th>
              <th class="py-1"><span>Visit</span></th>
              <th class="py-1"><span>Delete</span></th>
            </thead>
            <tbody id="itemContainer"></tbody>
          </table>
        </section>
      </div>
      <div id="layout" class="position-fixed top-0 start-0 end-0 bottom-0 d-flex justify-content-center align-items-center d-none">
      <div id="errorMessage" class="bg-white py-4 px-3 rounded-2">
        <div class="icons d-flex justify-content-between mb-4">
          <div class="color-circles">
            <i class="fa-solid p-1 fa-lg fa-circle text-danger"></i>
            <i class="fa-solid p-1 fa-lg fa-circle text-warning"></i>
            <i class="fa-solid p-1 fa-lg fa-circle text-success"></i>
          </div> 
          <i class="fa-solid fa-xl fa-xmark align-self-center" onClick="closeTab()"></i>
        </div>
        <p>Site Name or Url is not valid, Please follow the rules below :</p>
        <ul class="listContainer list-unstyled">
          <li><i class="fa-regular fa-circle-right text-danger"></i> Site name must contain at least 3 characters</li>
          <li><i class="fa-regular fa-circle-right text-danger"></i> Site URL must be a valid one</li>
        </ul>
      </div>
      </div>
    </main>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
